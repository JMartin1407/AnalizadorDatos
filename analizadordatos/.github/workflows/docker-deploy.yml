name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image
        run: |
          az acr build \
            --registry analizadorv2acr \
            --image analizador:latest \
            -f Dockerfile .

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name analizador-v2 \
            --resource-group rg-dbanaliz \
            --docker-custom-image-name analizadorv2acr.azurecr.io/analizador:latest \
            --docker-registry-server-url https://analizadorv2acr.azurecr.io \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

      - name: Restart App Service
        run: |
          az webapp restart \
            --name analizador-v2 \
            --resource-group rg-dbanaliz
