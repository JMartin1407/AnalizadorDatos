name: Build and Deploy Docker to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry analizadorv2acr \
            --image analizador:${{ github.sha }} \
            --image analizador:latest \
            --file Dockerfile .

      - name: Update App Service with new image
        run: |
          az webapp config container set \
            --name analizador-v2 \
            --resource-group rg-dbanaliz \
            --docker-custom-image-name analizadorv2acr.azurecr.io/analizador:latest \
            --docker-registry-server-url https://analizadorv2acr.azurecr.io \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
